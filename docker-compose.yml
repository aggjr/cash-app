version: '3.8'

services:
  # Database Service
  mysql:
    image: mysql:8.0
    container_name: cash_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cash_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cash_api
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: cash_db
      PORT: 3001
    ports:
      - "3001:3001"

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cash_app
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:
