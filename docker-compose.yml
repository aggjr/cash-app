version: '3.8'

services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: cash_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_CHANGE_ME
      MYSQL_DATABASE: cash_db
    ports:
      - "3307:3306" # Exposed on 3307 to avoid conflict with local MySQL if running
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cash_network

  # Backend Service
  backend:
    build: ./backend
    container_name: cash_backend
    restart: always
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root_password_CHANGE_ME
      DB_NAME: cash_db
      JWT_SECRET: super_secret_jwt_key_CHANGE_ME
    networks:
      - cash_network

  # Frontend Service (Nginx)
  frontend:
    build: .
    container_name: cash_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - cash_network

volumes:
  mysql_data:


networks:
  cash_network:
    driver: bridge
