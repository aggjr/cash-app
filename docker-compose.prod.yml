version: '3.8'

services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: cash_db_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cash_network
    # No external port exposure for security

    # Backend Service
  backend:
    build: ./backend
    container_name: cash_backend_prod
    restart: always
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - cash_network

  # Frontend Service (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: cash_frontend_prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    networks:
      - cash_network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: cash_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./certbot-webroot:/var/www/html
    depends_on:
      - frontend
    command: certonly --webroot --webroot-path=/var/www/html --email your-email@example.com --agree-tos --no-eff-email --force-renewal -d cash.gutoapps.site

volumes:
  mysql_data:
  certbot-etc:
  certbot-var:


networks:
  cash_network:
    driver: bridge
